<!DOCTYPE html>
<html lang="en">

   <head>

    <header class="grid-container">
            <div>
                <section id="logo-container">
                    <img src="img/header/logo.svg" alt="logo">

            </div>

    <footer>
                <div>
                    <section id="footer-text-1">
                    <h6 class="xs-spacing">HOME KITCHEN SUPPLIES</h6>
                    <p class="xs-spacing">T. 619 012 3456</p>
                    <p class="xs-spacing">F. 010 123 4567</p>
                    <p class="xs-spacing">E. inquiry@homekitchensupplies.com</p>

                        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a></li>

                    </ul>

                    <h6 class="xs-spacing">Offices</h6>
