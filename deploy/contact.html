    <script>

        function initMap() {

            // Styles a map in night mode.
            var myLatLng = {
                lat: 39.917060,
                lng: -75.141784
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 39.917060,
                    lng: -75.141784
                },

                zoom: 15,

                styles: [{
                        //changed to cream colour
                        elementType: 'geometry',
                        stylers: [{
                            color: '#FFF6E6'
                        }]
                    },
                    {

                        // changed to dark-violet colour
                        elementType: 'labels.text.stroke',
                        stylers: [{
                            color: '#4C5278'
                        }]
                    },
                    {
                        // changed to white
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#ffffff'
                        }]
                    },
                    {
                        // changed to white
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#ffffff'
                        }]
                    },
                    {
                        // changed to orange colour
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#E5892A'
                        }]
                    },
                    {
                        //changed to white
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#ffffff'
                        }]
                    },
                    {
                        // changed to orange colour
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#E5892A'
                        }]
                    },
                    {
                        //changed to cream colour
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#FFF6E6'
                        }]
                    },
                    {
                        //changed to brown colour
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{
                            color: '#B29C70'
                        }]
                    },
                    {
                        //changed to orange colour
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#E5892A'
                        }]
                    },
                    {
                        //changed to cream colour
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#FBEAC9'
                        }]
                    },
                    {
                        //changed to brown colour
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{
                            color: '#B29C70'
                        }]
                    },
                    {
                        //changed to orange colour
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#E5892A'
                        }]
                    },
                    {
                        //changed to cream colour
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#FFF6E6'
                        }]
                    },
                    {
                        //changed to orange colour
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#E5892A'
                        }]
                    },
                    {
                        //changed to violet colour
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#8186A5'
                        }]
                    },
                    {
                        //changed to dark-violet colour
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#4C5278'
                        }]
                    },
                    {
                        //changed to brown colour
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{
                            color: '#B29C70'
                        }]
                    }
                ]
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
